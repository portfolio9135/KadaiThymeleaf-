<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Output Page</title>
</head>

<body>
    <h1>Thymeleaf課題</h1>
    <h2>出力画面</h2>
	<p>入力された値は「<span th:text="${value}"></span>」です。</p>
    <a th:href="'/input?previous=' + ${value}">入力画面へ戻る</a>
</body>
</html>
