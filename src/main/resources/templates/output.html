<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{output.title_ja}">Output Page</title>
</head>
<body>
    <h1 th:text="#{output.title_ja}"></h1>
    <h2 th:text="#{output.heading_ja}"></h2>

	<p th:text="#{output.result_ja} + ${value} + #{output.result2_ja}"></p>

    <a th:href="'/input?previous=' + ${value}" th:text="#{output.return_ja}"></a>
</body>
</html>
